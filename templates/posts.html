<!DOCTYPE html>
<html>
<head>
    <title>Postly - Feed</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .demo-banner {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: left;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            font-size: 14px;
            color: #64748b;
        }
        .social-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-links a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h2>Postly Feed</h2>
            <button id="logout-btn" style="width: auto; padding: 5px 15px; background: #64748b;">Logout</button>
        </div>

        <div class="demo-banner">
            <strong>âš  Demo Warning:</strong> This is a demo project deployed for learning and portfolio purposes. Please delete your data before closing the app. Data may be reset anytime.
        </div>

        <hr>

        <h2>Create Post</h2>
        <textarea id="content" placeholder="What's on your mind?" rows="4" style="width: 100%;"></textarea>
        <br><br>
        <button id="post-btn">Post to Feed</button>
        
        <hr>
        
        <h2>Recent Posts</h2>
        <div id="feed"></div>

        <div class="footer">
            <p>ðŸ‘‹ Built by <strong>Kervin Kittuselvan</strong> â€” an IT engineering student</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/kervin-kittuselvan-6b2927256" target="_blank">LinkedIn</a>
                <a href="https://github.com/Kervin45" target="_blank">GitHub</a>
                <a href="https://www.instagram.com/its.me_kervin?igsh=MTU2Mm0xN283ZHM1Yw==" target="_blank">Instagram</a>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("token");
        
        // 1. Protection: Redirect if not logged in
        if (!token) {
            window.location.href = "/login-ui";
        }

        // 2. CREATE: Add new post
        async function createPost() {
            const content = document.getElementById("content").value;
            if (!content) {
                alert("Post cannot be empty");
                return;
            }

            try {
                const res = await fetch("/posts", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify({ content })
                });

                if (res.ok) {
                    document.getElementById("content").value = "";
                    loadPosts(); 
                } else {
                    const errorData = await res.json();
                    alert("Post failed: " + (errorData.error || errorData.msg || "Unknown error"));
                }
            } catch (err) {
                alert("Server connection error");
            }
        }

        // 3. READ: Load all posts
        async function loadPosts() {
            try {
                const res = await fetch("/posts");
                const posts = await res.json();
                const feed = document.getElementById("feed");
                feed.innerHTML = "";

                posts.forEach(p => {
                    const article = document.createElement("article");
                    article.innerHTML = `
                        <p id="text-${p.id}">${p.content}</p>
                        <small>Posted by User #${p.user_id}</small>
                        <div style="margin-top: 12px; display: flex; gap: 10px;">
                            <button onclick="editPost(${p.id}, '${p.content.replace(/'/g, "\\'")}')" style="width: auto; padding: 5px 12px; background: #6366f1; font-size: 12px; color: white; border: none; border-radius: 4px; cursor: pointer;">Edit</button>
                            <button onclick="deletePost(${p.id})" style="width: auto; padding: 5px 12px; background: #ef4444; font-size: 12px; color: white; border: none; border-radius: 4px; cursor: pointer;">Delete</button>
                        </div>
                    `;
                    feed.appendChild(article);
                });
            } catch (err) {
                console.error("Error loading feed:", err);
            }
        }

        // 4. DELETE: Remove a post
        async function deletePost(id) {
            if (!confirm("Are you sure you want to delete this post?")) return;

            try {
                const res = await fetch(`/posts/${id}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });

                if (res.ok) {
                    loadPosts();
                } else {
                    alert("Unauthorized: You can only delete your own posts.");
                }
            } catch (err) {
                alert("Error deleting post");
            }
        }

        // 5. UPDATE: Edit a post
        async function editPost(id, currentContent) {
            const newContent = prompt("Edit your post:", currentContent);
            
            if (newContent === null || newContent === currentContent || newContent.trim() === "") {
                return;
            }

            try {
                const res = await fetch(`/posts/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify({ content: newContent })
                });

                if (res.ok) {
                    loadPosts();
                } else {
                    alert("Unauthorized: You can only edit your own posts.");
                }
            } catch (err) {
                alert("Error updating post");
            }
        }

        // Event Listeners
        document.getElementById("post-btn").addEventListener("click", createPost);
        
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "/login-ui";
        });
        
        // Initial load
        loadPosts();
    </script>
</body>
</html>
